<div class="app-wrapper">
  <header class="wrapper">
    <h1>{{title}}</h1>
  </header>
  <main>
    <section id="sectionForMentor">
      <mentor-component></mentor-component>
    </section>
    <section id="sectionForTerminals">
      <h2>{{titleOutput}}</h2>
      <ace-output-component></ace-output-component>
      <h2>{{titleInput}}</h2>
      <ace-input-component></ace-input-component>
      <button id="btnRun" (click)="game.validateCode()">{{btnRun}}</button>
      <button id="btnNext" (click)="game.goToNextTask()" [disabled]="game.btnNextDisabled">{{btnNext}}</button>
    </section>
  </main>
</div>
